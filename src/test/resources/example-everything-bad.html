<html>
  <head>
    <meta property="hello" content="world" />
  
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Everything Test" />
    <meta property="og:url" content="https://en.wikipedia.org/wiki/Nyan_Cat" />

    <!-- These will be ignored because no image is in flight. -->    
    <meta property="og:image:secure_url" content="https://upload.wikimedia.org/wikipedia/en/e/ed/Nyan_cat_250px_frame.PNG" />
    <meta property="og:image:width" content="250" />
    <meta property="og:image:height" content="250" />
    <meta property="og:image:alt" content="A poptart cat" />
    <meta property="og:image:type" content="image/png" />
    
    <!-- These will be ignored because no audio is in flight. -->
    <meta property="og:audio:secure_url" content="https://soundcloud.com/elfing/nyan-cat-music" />
    <meta property="og:audio:type" content="audio/ogg" />
    
    <!-- These will be ignored because no video is in flight. -->
    <meta property="og:video:secure_url" content="https://www.youtube.com/watch?v=QH2-TGUlwu4" />
    <meta property="og:video:type" content="video/mpeg" />
    <meta property="og:video:width" content="400" />
    <meta property="og:video:height" content="300" />
    <meta property="og:video:alt" content="A cosmic kitty" />

    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/en/e/ed/Nyan_cat_250px_frame.PNG" />
    <meta property="og:image:secure_url" content="https://upload.wikimedia.org/wikipedia/en/e/ed/Nyan_cat_250px_frame.PNG" />
    <!-- This tests invalid number -->
    <meta property="og:image:width" content="xyz" />
    <meta property="og:image:width" content="250" />
    <!-- This tests invalid number -->
    <meta property="og:image:height" content="xyz" />
    <meta property="og:image:height" content="250" />
    <meta property="og:image:alt" content="A poptart cat" />
    <meta property="og:image:type" content="image/png" />
    
    <meta property="og:audio" content="https://soundcloud.com/elfing/nyan-cat-music" />
    <meta property="og:audio:secure_url" content="https://soundcloud.com/elfing/nyan-cat-music" />
    <meta property="og:audio:type" content="audio/ogg" />
    
    <meta property="og:video" content="https://www.youtube.com/watch?v=QH2-TGUlwu4" />
    <meta property="og:video:secure_url" content="https://www.youtube.com/watch?v=QH2-TGUlwu4" />
    <meta property="og:video:type" content="video/mpeg" />
    <!-- This tests invalid number -->
    <meta property="og:video:width" content="xyz" />
    <meta property="og:video:width" content="400" />
    <!-- This tests invalid number -->
    <meta property="og:video:height" content="xyz" />
    <meta property="og:video:height" content="300" />
    <meta property="og:video:alt" content="A cosmic kitty" />
    
    <meta property="og:description" content="This is an example with every kind of supported tag." />
    <meta property="og:determiner" content="auto" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="en_GB" />
    <meta property="og:site_name" content="Everything" />
    
    <!-- This tests invalid date format -->
    <meta property="article:published_time" content="xyz" />
    <meta property="article:published_time" content="2020-01-23T12:34:56Z" />
    <!-- This tests invalid date format -->
    <meta property="article:modified_time" content="xyz" />
    <meta property="article:modified_time" content="2020-01-23T12:34:57Z" />
    <!-- This tests invalid date format -->
    <meta property="article:expiration_time" content="xyz" />
    <meta property="article:expiration_time" content="2020-01-23T12:34:58Z" />
    <!-- This tests invalid URL -->
    <meta property="article:author" content="https://www.example.com/article/author" />
    <meta property="article:section" content="Memes" />
    <meta property="article:tag" content="NyanCat" />

    <!-- This tests invalid URL -->
    <meta property="book:author" content="https://www.example.com/book/author" />
    <meta property="book:isbn" content="1234567890" />
    <!-- This tests invalid date format -->
    <meta property="book:release_date" content="xyz" />
    <meta property="book:release_date" content="2020-01-23T12:34:59Z" />
    <meta property="book:tag" content="PoptartCat" />
    
    <meta property="profile:first_name" content="Nyan" />
    <meta property="profile:last_name" content="Cat" />
    <meta property="profile:username" content="nyan_cat" />
    <meta property="profile:gender" content="male" />
  </head>
  <body>
    Hello, world!
  </body>
</html>
